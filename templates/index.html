<!DOCTYPE html>
<html>
<head>
  <title>EchoEdge</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>EchoEdge</h1>

  <div class="card">
    <h2>Voice Control Laptop</h2>
    <p>Owner only — press & speak to run a command (example: "open calculator")</p>
    <button id="record-control">Hold & Speak</button>
    <div id="control-result"></div>
  </div>

  <div class="card">
    <h2>Voice → Text</h2>
    <p>Transcribe speech to text</p>
    <button id="record-transcribe">Hold & Speak</button>
    <div id="transcription"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
